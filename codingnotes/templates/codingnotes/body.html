{% include "codingnotes/base_template.html" %}


{% block body %}
<div>
    <form action="#"  method="post">

          <h1>Login</h1>
          <label><b>Enter Search</b></label>
          <input type="text" placeholder="Enter search " name="search_titles">
          <label for="psw"><b>Tags</b></label>
          <input type="password" placeholder="Enter Password: " name="search_tags" required>
          <button class="button" type="submit">Search</button>

      </form>

</div>


<div>

    
    <ul>
        {% for items in notes %}

        <li> 

            <h1>This is from the name variable from views {{ items.title }}</h1> <br/> 
            <h2>tags: {{items.tags}}</h2><br/> 
            <p> This is the body of the notes {{ items.body }}</p><br/> 

        </li>

        {% endfor %}
    </ul>

    

</div>



{% endblock %}
